<style>
  html,
  body {
    height: 100%;
  }

    display: -ms-flexbox;
    display: flex;

    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {

<form class="form-signin" action="/register/" method="POST">
  <h1 class="h3 mb-3 font-weight-normal" align="center">환영합니다, 여행자여!</h1>
  <label for="username" class="sr-only">유저네임</label>
  <input name="username" type="text" id="username" class="form-control" placeholder="유저네임" required autofocus>
  <label for="email" class="sr-only">이메일 주소</label>
  <input name="email" type="email" id="email" class="form-control" placeholder="이메일 주소" required autofocus>

  <input name="password" type="password" id="password" class="form-control" placeholder="비밀번호" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입하기</button>
